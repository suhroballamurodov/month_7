{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Avto List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Egasi</th>
                <th scope="col">Model</th>
                <th scope="col">Narxi</th>
                <th scope="col">Rasmi</th>
                <th scope="col"> Amallar </th>
            </tr>
        </thead>
        <tbody>
            {% for avto in avtos %}
            <tr>
                <td>{{ avto.egasi }}</td>
                <td>{{ avto.model}}</td>
                <td>{{ avto.narxi }}</td>
                <td>{{ avto.rasmi }}</td>
                <td><a style="background-color: black; border: 2px solid rgb(76, 0, 255); color:white; border-radius: 5px;" type="button" class="btn btn-warning" href="/avto-update/{{ avto.id }}">Yangilash</a>
                    <a style="background-color: black; border: 2px solid red; color:white; border-radius: 5px;" type="button" class="btn btn-danger" href="/avto-delete/{{ avto.id }}">O'chirish</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Yangi post yaratish</p>
    <p>  </p>
        <a style="background-color: black; border: 3px solid red; color:white; border-radius: 5px;" type="button" class="blue-button text-button" href="{%url 'avto-create' %}">Yaratish</a>
</div>
{% endblock %}
