{% extends "base.html" %}
{% load static %}

{% block content %}
<table style="border-collapse: collapse; color: black;">
    <thead>
        <th>Title</th>
        <th>Short description</th>
        <th></th>
    </thead>
    <tbody>
        {% for post in posts%}
        <tr>
            <td>{{post.title}}</td>
            <td>{{post.short_deck}}</td>
            <td>
                <a type="button" class="btn btn-warning" href="/postupdate/{{ post.id }}">Update</a>
                <a type="button" class="btn btn-danger" href="/postdelete/{{ post.id }}">Delete</a>
                <a type="button" class="btn btn-danger" href="{% url 'create_post' %}">Create</a>
                <a type="button" class="btn btn-danger" href="/post/{{ post.id }}">View</a>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
